  .nav-links a {
  position: relative;
  color: rgb(249, 252, 249); /* normal green */
  text-decoration: none;
  transition: all 0.3s ease;
  padding: 8px 14px;        /* spacing inside box */
  border-radius: 6px;       /* rounded box */
  background: #222;         /* grey box */
}
.nav-links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 4px;  /* place underline above bottom edge */
  height: 2px;
  width: 0;
  background: rgb(0, 139, 19);
  transition: width 0.3s ease;
}

/* Link Glow Hover */
.nav-links a:hover {
  color: darkred;
  background: #333;
  box-shadow: 0 0 8px rgba(255, 0, 0, 0.6); /* red glow */
}

.nav-links a:hover::after {
  width: 100%; /* red underline animation */
}

  .cart {
  position: relative;
  font-size: 20px;
  cursor: pointer;
  color: #fff;
}
.cart::after {
  content: "!"; /* dynamically update with JS later */
  position: absolute;
  top: -8px;
  right: -10px;
  background: red;
  color: white;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.2); opacity: 0.7; }
  100% { transform: scale(1); opacity: 1; }
}
